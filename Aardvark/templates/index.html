{% extends 'base.html' %}

{% block body %}
<div class="container">
	<div class="header">
		<h3 class="text-muted">Aardvark</h3>
	</div>

	<div class="jumbotron">
		<h1>Aardvark Data Collection</h1>
		<p>Please upload a paper in the area of expertise and then provide definitions for the acronyms once they are shown.</p>
		<div class="selection">
			<input id="filepicker" type="filepicker-dragdrop" data-fp-multiple="false" data-fp-extension=".pdf" data-fp-store-location="S3" />
		</div>

		<div class="progress hide progress-striped active">
			<div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
				<span class="sr-only">Loading...</span>
			</div>
		</div>

		<div class="results hide">
			<h2>Acronyms</h3>

			<form action="/submit" method="POST">

				<input type='hidden' name='pdf' id='pdf' value=''>

				<table>
					<thead>
						<tr>
							<th>Acronym</th>
							<th>Definition</th>
						</tr>
					</thead>
					<tbody class="list">
					<script type="text/html" id="collect_row">
						<tr>
							<td><%= acronym %></td>
							<td><input type='text' name='<%= acronym %>'></td>
						</tr>
					</script>
					</tbody>
				</table>

				<input type='submit' value='Submit'>
			</form>


		</div>
	</div>

</div> <!-- /container -->

{% endblock %}
