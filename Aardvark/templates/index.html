{% extends 'base.html' %}

{% block body %}
<div class="container">
	<div class="header">
		<h3 class="text-muted">Aardvark</h3>
	</div>

	<div class="jumbotron">
		<h1>Clarify acronyms easily</h1>
		<div class="selection">
			<input id="filepicker" type="filepicker-dragdrop" data-fp-multiple="false" data-fp-extension=".pdf" data-fp-store-location="S3" />
		</div>

		<div class="progress hide progress-striped active">
			<div class="progress-bar"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
				<span class="sr-only">Loading...</span>
			</div>
		</div>

		<div class="results hide">
			<h2>Acronyms</h3>

			<table>
				<thead>
					<tr>
						<th>Acronym</th>
						<th>Definition</th>
					</tr>
				</thead>
				<tbody class="list">
				<script type="text/html" id="acronym_row">
					<tr>
						<td><%= acronym %></td>
						<td><%= definition %></td>
					</tr>
				</script>
				</tbody>
			</table>
		</div>
	</div>

</div> <!-- /container -->

{% endblock %}
